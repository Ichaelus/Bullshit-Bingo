<html>
<head>
	<style type="text/css">
		html, body, div#wrapper{
		    margin: 0;
		    padding: 0;
		    width: 100%;
		    height: 100%;
		    text-align: center;
		}

		#sentence{
		    top: calc(494px - 50px);
		    position: relative;
		}
		#sentence span {
		    margin-right: 1em;
		    font-size: 2em;
		    border-bottom: 2px dashed black;
		    min-width: 5em;
		    display: inline-block;
		    padding-bottom: 10px;
		}
		#button{
		    top: calc(514px);
		    position: relative;
		    font-size: 1.5em;
		}

	</style>
	<script type="text/javascript">
		let metaData = {
			/*
				Just add your own data below, it will be displayed at the next page reload
			 */
			"one": ["bla", "blub"],
			"two": ["hey", "yo"]
		};

		function shuffle(id){
			metaData[id].sort(function(){return Math.random() > .5;});
			let randomData = metaData[id].length > 0 ? metaData[id][0] : "";
			document.getElementById(id).innerHTML = randomData;
		}

		function shuffleAll(){
			for(let name in metaData){
				shuffle(name);
			}
		}

		function init(){
			document.getElementById("sentence").style.top = "calc("+Math.floor(window.innerHeight / 2)+"px  - 50px)";
			document.getElementById("button").style.top = "calc("+Math.floor(window.innerHeight / 2)+"px  + 20px)";
			for(let name in metaData){
				document.getElementById("sentence").innerHTML += "<span id='"+name+"' onclick='shuffle(\""+name+"\")'></span>";
				shuffle(name);
			}
		}
	</script>
</head>
<body onload="init()">
	
	<div id="wrapper">

		<p id="sentence">
			
		</p>
		
		<button id="button" onclick="shuffleAll()" >Shuffle</button>
	</div>

</body>
</html>
